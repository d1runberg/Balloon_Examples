  <body><!--start body-->
    <!--Start javaScript-->
    <script>
      //start socket.io
      var socket = io.connect();
      //when recieves 'info'....
      socket.on('info', function(data){
        //use JQuery to replace html text in document
        $('#temperature').text(data.temp);
        $('#alt').text(data.pres);
      });
    </script>
    <!-- End JavaScript-->
